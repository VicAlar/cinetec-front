  <div class="w-2/4 bg-azul-primary p-4 rounded-xl h-3/4 drop-shadow-2xl">
    <div class="flex justify-center">
      <div class="w-20 h-20 mt-6">

      </div>
    </div>
    <h1 class="font-bold text-3xl text-center p-4 uppercase mt-4 text-white">Registro de Usuario</h1>
    <div class="md:grid md:grid-cols-2 md:gap-6">
      <div class="justify-center mt-4 md:col-span-2 md:mt-0">
        <form action="#" method="POST">
          <div class="overflow-hidden shadow sm:rounded-md">
            <div class="bg-blue-primary px-4 py-5 sm:p-6">
              <div class="grid grid-cols-6 gap-5">

                <div class="col-span-6 sm:col-span-3">
                  <div class="input-group">
                    <input required="true" type="text" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Usuario</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-3" >
                  <div class="input-group">
                    <input required="true" type="password" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Contraseña</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-6">
                  <div class="input-group">
                    <input required="true" type="text" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Correo</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <div class="input-group">
                    <input required="true" type="text" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Nombre</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <div class="input-group">
                    <input required="true" type="text" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Apellido</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <div class="input-group">
                    <input required="true" onblur="if(!this.value)this.type='text'" name="text" onfocus="(this.type='date')" class="input w-full">
                    <label class="user-label text-right">Fecha de Nacimiento</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <div class="input-group">
                    <input required="true" type="text" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Teléfono</label>
                  </div>
                </div>

                <div class="col-span-6 sm:col-span-6">
                  <div class="input-group">
                    <input required="true" type="text" name="text" autocomplete="off" class="input w-full">
                    <label class="user-label">Dirección</label>
                  </div>
                </div>

                <!--                <div class="col-span-6 sm:col-span-3">
                                  <label for="ciudad" class="block text-lg font-medium text-gray-300">Ciudad</label>
                                  <select id="ciudad" name="ciudad" autocomplete="country-name" class="mt-1 px-3 block w-full rounded-md bg-blue-200 border-gray-300 py-1 px-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-2xl">
                                    <option>Bogotá</option>
                                    <option>Manizales</option>
                                    <option>Armenia</option>
                                  </select>
                                </div>
                -->
              </div>
            </div>
          </div>
        </form>
        <div class="mt-4 p-4 ml-80 bg-azul-secondary w-48 text-center rounded-xl font-bold">
          <button>
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
