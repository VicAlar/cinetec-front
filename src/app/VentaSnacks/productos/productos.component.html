<div class="w-full bg-white rounded-xl p-6 h-full z-20 relative">
  <a routerLink="/nuevo-producto">
    <button
      class="w-12 h-12 fixed bottom-12 right-4 bg-sky-400 rounded-full hover:bg-sky-800 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none sm:absolute sm:-top-4 sm:right-14 z-50">
      <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-6 h-6 inline-block">
        <path fill="#FFFFFF" d="M16,10c0,0.553-0.048,1-0.601,1H11v4.399C11,15.951,10.553,16,10,16c-0.553,0-1-0.049-1-0.601V11H4.601
                                      C4.049,11,4,10.553,4,10c0-0.553,0.049-1,0.601-1H9V4.601C9,4.048,9.447,4,10,4c0.553,0,1,0.048,1,0.601V9h4.399
                                      C15.952,9,16,9.447,16,10z" />
      </svg>
    </button>
  </a>

  <div class="flex justify-center font-bold text-xl">
    <h1>Productos disponibles</h1>
  </div>

  <div class="justify-center items-center flex flex-wrap gap-6 mt-8">
    <a class="w-60 relative z-10 h-80 group transition-all rounded-xl" *ngFor="let producto of productos" [routerLink]="['/producto', producto.id]">
      <div class="h-full hover:brightness-50 transition-all">
        <img class="rounded-xl h-full w-60" [src]="producto.imagen" />
      </div>
      <div class="absolute bottom-12 right-centrado cursor-pointer">
        <svg fill="#FFF" class="w-10 h-20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path></svg>
      </div>
      <div class="text-transparent absolute top-2 left-4 text-center p-4 font-bold group-hover:text-white">
        <h3>{{producto.nombre}}</h3>
      </div>
    </a>
  </div>
</div>
