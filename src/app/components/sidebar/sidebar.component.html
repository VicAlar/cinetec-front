<nav class="menu height menu-cerrar transition-all duration-300 ease-in-out" [ngClass]="{ ocultar : sidebarService.visible}">
<!-- Icono para cerrar el menÃº -->
  <div class="close-menu xl:hidden">
    <button (click)="sidebarService.showSidebar()" class="text-[32px] p-2 absolute top-2 right-6">&times;</button>
  </div>
   <ul class="menu-lista">
     <li class="text-xs" *ngFor="let ruta of routes">
       <div class="uppercase font-bold my-3 mx-0">{{ruta.name}}</div>
       <ul>
         <li class="my-2" *ngFor="let item of ruta.items">
           <a class="text-gris-claro py-3 px-4 flex items-center" [routerLink]="item.routerLink" routerLinkActive="active">

               <ng-component *ngComponentOutlet="item.icon"></ng-component>
             </div>
             <span class="font-bold ml-3 text-sm">{{item.label}}</span></a>
         </li>
       </ul>
     </li>
   </ul>
