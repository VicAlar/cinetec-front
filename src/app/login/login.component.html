<div class="flex justify-center h-screen items-center">
  <div class="w-3/5 xl:w-1/4 bg-azul-primary p-4 rounded-xl max-h-0-auto md:h-3/4 drop-shadow-2xl">
    <div class="flex justify-center">
      <div class="w-16 h-16 xl:w-20 xl:h-20 mt-6">

      </div>
    </div>
      <h1 class="font-bold text-xl xl:text-3xl text-center p-4 uppercase mt-4 text-white">Inicio de Sesión</h1>
    <div class="flex justify-center p-4 flex-col items-center">
      <form [formGroup]="usuario">
        <div class="input-group">
          <input required="true" type="text" id="username" class="input" formControlName="username">
          <label class="user-label">Usuario</label>
        </div>
        <div class="input-group mt-6">
          <input required="true" type="password" id="password" class="input" formControlName="password">
          <label class="user-label">Contraseña</label>
        </div>
      </form>
      <div class="mt-8 p-4 bg-azul-secondary w-3/4 md:w-48 text-center rounded-2xl font-bold cursor-pointer">
        <button type="submit" (click)="login()">
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>
