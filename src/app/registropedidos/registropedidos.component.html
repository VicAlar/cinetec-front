<link rel="stylesheet"
      href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="font-bold text-3xl text-center p-4 uppercase mt-4 text-black" style=margin:20px>
  <h1>Reporte de pedidos</h1>
  <div class="font-bold text-right uppercase text-black">
    <p-button label="Crear" ></p-button>
  </div>
</div>

<div class = "mr-10 ml-10">
  <p-table [value]="pedidos">
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center">ID</th>
        <th style="text-align: center">Productos Vendidos</th>
        <th style="text-align: center">Valor venta</th>
        <th style="text-align: center">Fecha venta</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ventapedido>
      <tr>
        <td style="text-align: center">{{ventapedido.id_pedido}}</td>
        <td style="text-align: center">{{ventapedido.numero_de_productos}}</td>
        <td style="text-align: center">{{ventapedido.valor_vendido}}</td>
        <td style="text-align: center">{{ventapedido.fecha_venta}}</td>
        <td width="10px"><button pButton pRipple type="button" icon="fa fa-pencil-square-o" class="p-button-rounded p-button-outlined"></button></td>
        <td width="10px"><button pButton pRipple type="button" icon="fa fa-times" class="p-button-rounded p-button-danger p-button-outlined"></button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
